<body>
    <H1>Tags HTML</H1>
    <P>Em HTML, podemos inserir os elementos da lista a seguir.Passe o mause sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1,h2,h3...h6">Títulos</abbr></li>
        <li><abbr title="Usa a tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="use  a atg &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;dl&gt;&lt;/dl&gt; &lt;dt&gt;&lt;/dt&gt;">Listas com demarcadores</abbr></li>
    </ul>
