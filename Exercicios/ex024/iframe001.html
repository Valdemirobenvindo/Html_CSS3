<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe{
            width: 300px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Teste de iframes</h1>
    <p>
    Acesso o site 
    <iframe src="https://www.cursormvideo.com" frameborder="0"></iframe> e faça muitos cursos!
    </p>

    <p>
        Acesso o site 
        <iframe src="https://www.cursormvideo.com" frameborder="0" width="400px" height="400px"><a href="https://www.cursormvideo.com"></a></iframe> e faça muitos cursos!
        </p>
</body>
</html>
