<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com Html</title>
    
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video está sendo hospedado no meu próprio servidor</p>
    <video width="500" controls poster="imagens/limoes-capa.png">
       <source src="mídia/meu-video.mp4" type="video/mp4">
       <source src="mídia/meu-video.m4v" type="video/m4v">

       <source src="mídia/meu-video.ogv" type="video/ogv">
       <p>Seu navegador não tem compatibilidade com reprodução de video!</p>
    </video>
    <h2>Inserindovideos do Youtube</h2>
