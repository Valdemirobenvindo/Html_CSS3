<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1{
            background-color: #d5d8db;
            width: 300px;
            height: 300px;

            border: 10px solid #f57676;
            padding: 10px;
            margin: 10px auto 10px auto;
        }
        
        a{
            border: 3px solid #f57676;
            padding: 3px 8px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Os parágrafos também são Exemplo de box-level, mas os <a href="#"> links são exemplo de caixa inline-level</a>. vamos ver como tudo funciona</p>
</body>
</html>
